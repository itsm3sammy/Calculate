<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Toggle Switch at the Top-Right -->
<div class="top-right-switch">
    <!-- Toggle Switch from Uiverse.io by andrew-demchenk0 -->
    <label class="switch">
        <span class="sun">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle>
                <path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path>
            </g>
            </svg>
        </span>
        <span class="moon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path>
            </svg>
        </span>   
        <input type="checkbox" class="input">
        <span class="slider"></span>
    </label>
</div>

<div class="calculator">
    <div class="display">
        <input type="text" id="display" disabled value="0"/>
    </div>
    <div class="divider"></div>
    <div class="calculator-body">
        <!-- Left Side: Operators -->
        <div class="operators">
            <button class="orange" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="orange" onclick="appendToDisplay('^2')">x²</button>
            <button class="orange" onclick="appendToDisplay('%')">%</button>
            <button class="orange" onclick="appendToDisplay('/')">/</button>
            <button class="orange" onclick="appendToDisplay('*')">x</button>
            <button class="orange" onclick="appendToDisplay('-')">-</button>
            <button class="orange" onclick="appendToDisplay('+')">+</button>
        </div>

        <!-- Right Side: Numbers -->
        <div class="numbers">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="red reset" onclick="clearDisplay()">RESET</button>
            <button class="red del" onclick="deleteLast()">DEL</button>

            <!-- Equal button moved here to the last position -->
            <button class="orange equals" onclick="calculate()">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
